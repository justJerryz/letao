<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧菜单 -->
  <div class="lt-aside">
    <div class="brand">
      <a href="#">黑马29期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block;">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="lt-topbar">
      <a href="#" class="pull-left menu-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right ltb-mode">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>分类管理</li>
        <li>二级分类</li>
      </ol>

      <button class="btn btn-default" id="addBtn" style="margin-bottom: 20px;">添加分类</button>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名</th>
            <th>二级分类名</th>
            <th>二级分类LOGO</th>

          </tr>
        </thead>
        <tbody>
          <!-- 我留的第二个坑,应该没有第三个了 -->
        </tbody>
      </table>

      <div class="pull-right">
        <ul id="pagintor"></ul>
      </div>


    </div>

    <!-- 模态框 -->
    <div class="modal fade " id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p>
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>您确定要退出后台管理系统吗？</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade " id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content modal-sm">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
              <!-- 下拉菜单 -->
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span class="dropdowntext">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 这里也挖个坑 -->
                  </ul>

                  <input type="hidden" name="categoryId">
                  <input type="hidden" name="hot" value="1">
                </div>
              </div>
              <div class="form-group" style="margin-top:20px ">
                <input type="text" name="brandName" placeholder="请输入二级分类" class="form-control">
              </div>

              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <!-- file 供文件上传 -->
                <input type="file" id="fileupload" name="pic1" class="btn btn-default" style="display: none" data-url="/category/addSecondCategoryPic">
              </div>

              <div class="form-group img">
                <img src="./images/none.png" width="100" alt="">
                <input name="brandLogo">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="logoutBtn">添加</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="secondTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+ (page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img style="height:50px" src="{{v.brandLogo}}" alt=""></td>
      </tr>
    {{/each}}
  </script>

    <!-- 下拉菜单模板 -->
    <script type="text/html" id="dropdownTmp">
    {{each rows v i}}
      <li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>
    {{/each}}
  </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <!-- 判断用户是否登录 -->
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
