<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>



  <div class="container">
    <!-- 头部 -->
    <div class="lt-head">
      <a href="javascript:history.back();" class="lth-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h4>搜索中心</h4>
    </div>
    <div class="lt-main mui-clearfix">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt-search">
            <input type="text" placeholder="请输入搜索关键字" class="search-input">
            <button class="mui-btn mui-btn-primary btn-search">搜索</button>
          </div>

          <!-- 乐淘排序 -->
          <div class="lt_sort">
            <a href="#">
              <span>上架时间</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" data-type="price">
              <span>价格</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" data-type="num">
              <span>库存</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#">
              <span>折扣</span>
              <i class="fa fa-angle-down"></i>
            </a>
          </div>

          <!-- 产品区域 -->
          <div class="lt_product">
            <!-- 挖个坑 -->
            <div class="loading"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li>
          <a href="#">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="productTmp">
    <ul class="mui-clearfix">
      {{ each data v i }}
        <li class="lt_product_item">
          <a href="product.html?productId={{ v.id }}">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">¥{{ v.price }}</span>
              <span class="oldPrice">¥{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-danger">立即购买</button>
          </a>
        </li>
      {{ /each }}
    </ul>
  </script>




  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
