<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title> 
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 左侧菜单 -->
  <div class="lt-aside">
    <!-- 标题 -->
    <div class="brand"><a href="#">黑马29</a></div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block;">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div> 
  </div>
  <!-- 右侧主页面 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="lt-topbar">
      <a href="#" class="pull-left menu-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right ltb-mode">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li><a href="#">管理系统</a></li>
        <li>分类管理</li>
        <li>一级分类</li>
      </ol>

      <!-- 添加按钮 -->
      <button class="btn btn-default" id="addBtn" style="margin-bottom: 20px">添加分类</button>

      <table class="table table-hover table-bordered">
          <thead>
            <tr>				
              <th>序号</th>
              <th>一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 我也留个坑 -->
          </tbody>
        </table>
        
        <!-- 分页容器 -->
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
   
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade " id="myModal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
  </div>

  <!-- 添加按钮模态框 -->
  <div class="modal fade " id="addModal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content modal-sm">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="logoutBtn">添加</button>
            </div>
          </form>
        </div>
      </div>
  </div>


  <!-- 模板引擎 -->
  <script type="text/html" id="firstTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1 + (page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{/each}}
  </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>

</body>
</html>
