<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var str = location.search;
    str = decodeURI(str);
    str = str.slice(1);
    console.log(str);
    var arr = str.split('&');
    console.log(arr);
    var obj = {};
    arr.forEach(function(v,i){
      var key = v.split('=')[0];
      var keyname = v.split('=')[1];
      obj[key] = keyname;
    })
    console.log(obj);
    
    
    
      
  </script>
</body>
</html>
